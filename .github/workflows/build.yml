name: Build & Release HSL Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output: versa-hsl-linux-x86_64
          - os: ubuntu-24.04-arm
            output: versa-hsl-linux-aarch64
          - os: windows-latest
            output: versa-hsl-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.2.8'

      - name: Build
        run: |
          ghc -O2 hunt.hs -o ${{ matrix.output }}

      - name: Strip (Linux only)
        if: runner.os == 'Linux'
        run: strip ${{ matrix.output }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
